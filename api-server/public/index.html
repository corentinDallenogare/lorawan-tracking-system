<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Constantin Mirica, Darryl Bilongo, Louis Boucquet, Melvin Campos">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h1>Wild animal tracking DashbBoard</h1>
        <section class="content">
            <div id="map"></div>
            <div id="data">
                <table>
                    <thead>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Altitude</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Altitude</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer></footer>
